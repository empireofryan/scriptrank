<div style="width:80%; margin-top:20px; padding:40px; background-color:gray; text-align:center; margin: 0 auto">
  <h1 style="margin-top:-10px; padding-bottom:20px">New Script</h1>
  <form name="scriptForm" ng-submit="actions.submitForm()" style="text-align:center">
    <div class="form-group row">
      <label class="col-sm-2 mt15">Title</label>
      <input type="text" name="title" placeholder="Title" class="col-sm-10" ng-model="script.title" required />
    </div>

    <div class="form-group row">
      <label class="col-sm-2 mt15">Author</label>
      <input type="text" name="author" class="col-sm-10" ng-model="script.author" required />
    </div>

    <div class="form-group row">
      <label class="col-sm-2 mt15">Genre</label>
      <input type="text" name="genre" class="col-sm-10" ng-model="script.genre" required />
    </div>

    <div class="form-group row">
      <label class="col-sm-2 mt15">Logline</label>
      <textarea type="text" name="logline" rows="5" cols="50" class="col-sm-10" style="height:8em; word-break: break-word; background: black; color:white" ng-model="script.logline" required ></textarea>
    </div>

<!--     <div class="form-group row">
      <label class="col-sm-2">Rating</label>
      <input type="number" name="rating" class="col-sm-10" ng-model="script.rating" required />
    </div> -->

    <input type="submit">

  </form>
</div>
