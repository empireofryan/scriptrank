<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Log In</h1>
      <form name="loginForm" novalidate ng-submit="loginForm.$valid ? actions.login() : $event.preventDefault()" >
        <form ng-submit="actions.login()">
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email" autofocus>
            <div ng-if="loginForm.$submitted" form-errors input="loginForm.email"></div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
            <div ng-if="loginForm.$submitted" form-errors input="loginForm.password"></div>
          </div>
          <input type="submit" class="btn btn-info" value="Log In">
        </form><br>
        <a href="#/registration">Not a member? Register</a>
    </div>
  </div>
</div>
